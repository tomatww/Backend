<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
    </head>
    <body>
        <div id="content">

        </div>
    </body>
    <script>
        fetch('http://localhost/lab4_complete/phplab/api/getOilsAsJSON.php')
  .then(response => response.json()) // or response.text(), etc.
  .then(data => {
    let content=``;
    for (let i=0;i<data.oils.length;i++){
        content+=`
            Олія `+data.oils[i].commonName+` </br> `+data.oils[i].oilType+`</br>
            Призначення: `+data.oils[i].purpose+`</br>
            Характеристики: </br>
        `;
        console.log(content);
        for (const key in data.oils[i].properties) {
            content+=`${key}: ${data.oils[i].properties[key]} </br>`;
        }
        
    }
    
    document.getElementById('content').innerHTML=content;
  })
  .catch(error => console.error('Error:', error));
    </script>
</html>
